<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/5eec521cdd.js" crossorigin="anonymous"></script>
	<title>Just My Typy</title>
</head>
<body>
<!-- navbar starts here -->
	<nav class="navbar">
		<label class="logo">Just My Type</label><div><i class="fas fa-cog fa-2x"></i></div>
			<div class="menu">
				<ul>
					<li>Sound
					  	<label class="switch">
	  						<input type="checkbox" id="soundOff">
	  							<span class="slider round"></span>
						</label> 
					</li>
					<li>Level:</li>
						<form>
							<label class="container">Easy
								<input type="radio" checked="checked" name="radio" id="levelEasy">
								  <span class="checkmark"></span>
								</label>
							<label class="container">Medium
								  <input type="radio" name="radio" id="levelMedium">
								  <span class="checkmark"></span>
							</label>
							<label class="container">Hard
								  <input type="radio" name="radio" id="levelHard">
								  <span class="checkmark"></span>
							</label>
						</form>
				</ul>
		</div>	
	</nav>
<!-- navbar ends here -->
	
	<!-- start button -->
	<section class="textAndButtons">
		<figure class="center">
			<button class="button" id="start">Start</button>
		</figure>
		<!-- instructions starts here -->
		<section class="center">
			<div class="instructions"><p id="instructions">Click 'start' to begin</p></div>
		</section>
		<!-- instructions ends here -->
		<!--  text area starts here -->
		<section class="center">
			<div class="text"><p class="textParagraph"> </p></div>
		</section>
		<!-- text area ends here -->
		<!-- user input area starts here -->
		<section class="center">
			<input class="userInput" id="userInput" type="text" name="userInput" autofocus/>
		</section>
		<!--  user input area ends here -->
	</section>

	<main>
	<!-- keyboard starts here -->
	<div class="center">
		<section class="container hide" id="keyboardUpper">

			</section>
				<!-- third row -->

						<button class="buttonKey " id="k76" value="L">L</button>

						<button class="buttonKey " id="k34" value=' " '>"</button>
			</section>
					<!-- fourth row -->
			<section class="fourthRow keyboard">		
						<button class="buttonKey " id="shift">Shift</button>

						<button class="buttonKey " id="k63" value="?">?</button>
						<button class="buttonKey " id="shift">Shift</button>
			</section>

			<section class="fifthRow keyboard">
				<button class="buttonKey" id="space" value="  "> SPACE</button>
			</section>

		</section>
	</section>

	</main>

</body>
</html>
